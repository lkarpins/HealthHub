<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <title>Health Hub</title>
  </head>
  <body>
    <header class="main nav--bar">
      <h1 class="main__menu-text">HealthHub</h1>
      <h2 id="welcomeMessage"></h2>
      <button class="main__button">New User</button>
    </header>
    <main>
      <article class="widgetContainer">
        <section class="data activity--section">
          <h2>Activity</h2>
          <div class="statDisplay">
            <span class="stat">
              <label>Daily Step Goal:</label>
              <p id="dailySteps" class="number"></p>
            </span>
            <span class="stat">
              <label>Community Step Goal:</label>
              <p id="averageSteps" class="number"></p>
            </span>
            <span class="stat">
              <label>Daily Number of Steps:</label>
              <p id="dailyNumSteps" class="number"></p>
            </span>
            <span class="stat">
              <label>Daily Minutes Active:</label>
              <p id="dailyMinsActive" class="number"></p>
            </span>
            <span class="stat">
              <label>Daily Miles Walked:</label>
              <p id="dailyMilesWalked" class="number"></p>
            </span>
            <span class="stat">
              <label>Weekly Avg Minutes Active:</label>
              <p id="weeklyAvgMinutesActive" class="number"></p>
            </span>
          </div>
          <div id="weeklyActivities" class="activityStats">
            <label>Weekly Overview:</label>
            <canvas id="activityChart"></canvas>
          </div>
          <div id="weeklyActivities" class="activityStats">
            <label>Weekly Overview:</label>
            <canvas id="activityStepsChart"></canvas>
          </div>
        </section>
        <section class="data hydration-section">
          <div class="section-header">
            <h2>Hydration</h2>
            <dialog id="hydroDialog">
              <form method="dialog" id="hydroForm">
                <div class="form-input">
                  <label for="numOunces">Number of Ounces:</label>
                  <input type="text" name="numOunces" id="numOunces" />
                </div>
                <!-- </div> -->
                <div>
                  <button value="cancel">Cancel</button>
                  <button id="confirmHydroBtn" value="default">
                    Confirm
                  </button>
                </div>
              </form>
            </dialog>
            <button id="updateHydro">+</button>
          </div>
        </section>
        <label>Daily Intake:</label>
        <p id="dailyIntake" class="number"></p>
        <label>Weekly Overview:</label>
        <div id="weeklyIntake">
          <canvas id="hydrationChart"></canvas>
        </div>
        <!-- </section> -->
        <section class="data sleep-section">
          <h2>Sleep</h2>
          <div class="sleepContent">
            <div class="sleepStats statDisplay">
              <span class="stat">
                <label>Daily Hours:</label>
                <p id="dailyHoursSlept" class="number"></p>
              </span>
              <span class="stat">
                <label>Daily Quality:</label>
                <p id="dailyQualityHoursSlept" class="number"></p>
              </span>
              <span class="stat">
                <label>Avg Hours:</label>
                <p id="averageSleepHours" class="number"></p>
              </span>
              <span class="stat">
                <label>Avg Quality:</label>
                <p id="averageSleepQuality" class="number"></p>
              </span>
            </div>
            <div id="weeklyHoursSlept" class="sleepStats">
              <label>Weekly Overview:</label>
              <canvas id="sleepChart"></canvas>
            </div>
          </div>
        </section>
      </article>
      <article class="user">
        <section class="data user--section">
          <h2 id="userName"></h2>
          <label>Address:</label>
          <p id="userAddress" class="userContact"></p>
          <label>Email:</label>
          <p id="userEmail" class="userContact"></p>
        </section>
        <section class="data user--section">
          <h2 id="userName">Community Stats</h2>
          <label>Avg Minutes Active All Users:</label>
          <p id="averageMinutesActiveAllUsers" class="number"></p>
          <label>Avg Flights of Stairs All Users:</label>
          <p id="averageFlightsAllUsers" class="number"></p>
          <label>Avg Number of Steps All Users:</label>
          <p id="averageNumStepsAllUsers" class="number"></p>
        </section>
      </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
