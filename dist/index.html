<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <title>Health Hub</title>
  </head>
  <body>
    <header class="main nav--bar">
      <h1 class="main__menu-text">HealthHub</h1>
      <h2 id="welcomeMessage"></h2>
      <button class="main__button">New User</button>
    </header>
    <main>
      <section class="data activity--section">
        <h2>Activity</h2>
        <label>Daily Step Goal:</label>
        <p id="dailySteps" class="number"></p>
        <label>Community Step Goal:</label>
        <p id="averageSteps" class="number"></p>
      </section>
      <section class="data hydration-section">
        <h2>Hydration</h2>
        <label>Daily Intake:</label>
        <p id="dailyIntake" class="number"></p>
        <label>Weekly Intake:</label>
        <div id="weeklyIntake"></div>
      </section>
      <section class="data sleep-section">
        <h2>Sleep</h2>
        <p id="dailyHoursSlept">Daily Hours Slept:</p>
        <p id="dailyQualityHoursSlept">Daily Quality Sleep Hours:</p>
        <p>Weekly Hours Slept:</p>
        <div id="weeklyHoursSlept"></div>
        <p>Weekly Quality Hours Sleep:</p>
        <div id="weeklyQulaityHoursSlept"></div>
        <p id="averageSleepHours">All Time Average Sleep Hours:</p>
        <p id="averageSleepQuality">All Time Average Sleep Quality:</p>
      </section>
      <section class="data user--section">
        <h2 id="userName"></h2>
        <p id="userInfo"></p>
      </section>
    </main>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
