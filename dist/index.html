<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <title>Health Hub</title>
  </head>
  <body>
    <header class="user nav--bar">
      <h1 class="user__menu-text">Main Menu</h1>
      <p id="welcomeMessage"></p>
    </header>
    <main>
      <section class="data user--section">
        <h2>User Data</h2>
        <p id="userInfo"></p>
        <p id="averageSteps"></p>
      </section>
      <article>
        <section class="data activity--section">
          <h3>Activity</h3>
          <p>Recent Logs:</p>
          <p>Goals:</p>
        </section>
        <section class="data hydration-section">
          <h3>Hydration</h3>
          <p id="dailyIntake">Daily Intake:</p>
          <p>Weekly Intake:</p>
          <section id="weeklyIntake"></section>
        </section>
        <section class="data sleep-section">
          <h3>Sleep</h3>
          <p id="dailyHoursSlept">Daily Hours Slept:</p>
          <p id="dailyQualityHoursSlept">Daily Quality Sleep Hours:</p>
          <p>Weekly Hours Slept:</p>
          <section id="weeklyHoursSlept"></section>
          <p>Weekly Quality Hours Sleep:</p>
          <section id="weeklyQulaityHoursSlept"></section>
          <p id="averageSleepHours">All Time Average Sleep Hours:</p>
          <p id="averageSleepQuality">All Time Average Sleep Quality:</p>
        </section>
      </article>
    </main>
    <article class="dashboard">
      <section class="activity-button">
        <button>Activity</button>
      </section>
      <section class="hydration-button">
        <button>Hydration</button>
      </section>
      <section class="sleep-button">
        <button>Sleep</button>
      </section>
    </article>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
