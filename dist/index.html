<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <div>
      <aside class="user nav--bar">
        <h1 class="user__menu-text">Main Menu</h1>
        <p id="welcomeMessage">Hello ! Welcome to HealthHub!</p>
      </aside>
      <section class="data user--section">
        <h2>User Data</h2>
      </section>
      <article>
        <section class="data activity--section">
          <h3>Activity</h3>
          <p>Recent Logs:</p>
          <p>Goals:</p>
        </section>
        <section class="data hydration-section">
          <h3>Hydration</h3>
          <p>Recent Logs:</p>
          <p>Goals:</p>
        </section>
        <section class="data sleep-section">
          <h3>Sleep</h3>
          <p>Recent Logs:</p>
          <p>Goals:</p>
        </section>
      </article>
    </div>
    <article class="dashboard">
      <section class="activity-button">
        <button>Activity</button>
      </section>
      <section class="hydration-button">
        <button>Hydration</button>
      </section>
      <section class="sleep-button">
        <button>Sleep</button>
      </section>
   </article>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
