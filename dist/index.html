<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <title>Health Hub</title>
  </head>
  <body>
    <header class="main nav--bar">
      <h1 class="main__menu-text">HealthHub</h1>
      <h2 id="welcomeMessage"></h2>
      <button class="main__button">New User</button>
    </header>
    <main>
      <article class="widgetContainer">
        <section class="data activity--section">
          <h2>Activity</h2>
          <label>Daily Step Goal:</label>
          <p id="dailySteps" class="number"></p>
          <label>Community Step Goal:</label>
          <p id="averageSteps" class="number"></p>
          <label>Daily Number of Steps:</label>
          <p id="dailyNumSteps" class="number"></p>
          <label>Daily Minutes Active:</label>
          <p id="dailyMinsActive" class="number"></p>
          <label>Daily Miles Walked:</label>
          <p id="dailyMilesWalked" class="number"></p>
          <label>Weekly Avg Minutes Active:</label>
          <p id="weeklyAvgMinutesActive" class="number"></p>
        </section>
        <section class="data hydration-section">
          <h2>Hydration</h2>
          <label>Daily Intake:</label>
          <p id="dailyIntake" class="number"></p>
          <label>Weekly Overview:</label>
          <div id="weeklyIntake">
            <canvas id="hydrationChart"></canvas>
          </div>
        </section>
        <section class="data sleep-section">
          <h2>Sleep</h2>
          <div class="sleepContent">
            <div class="sleepStats statDisplay">
              <span class="stat">
                <label>Daily Hours:</label>
                <p id="dailyHoursSlept" class="number"></p>
              </span>
              <span class="stat">
                <label>Daily Quality:</label>
                <p id="dailyQualityHoursSlept" class="number"></p>
              </span>
              <span class="stat">
                <label>Avg Hours:</label>
                <p id="averageSleepHours" class="number"></p>
              </span>
              <span class="stat">
                <label>Avg Quality:</label>
                <p id="averageSleepQuality" class="number"></p>
              </span>
            </div>
            <div id="weeklyHoursSlept" class="sleepStats">
              <label>Weekly Overview:</label>
              <canvas id="sleepChart"></canvas>
            </div>
          </div>
        </section>
      </article>
      <article>
        <section class="data user--section">
          <h2 id="userName"></h2>
          <label>Address:</label>
          <p id="userAddress" class="userContact"></p>
          <label>Email:</label>
          <p id="userEmail" class="userContact"></p>
          <label for="userData">Add Your Daily Data:</label>
          <input type='text' name='ad'id='addSteps'></input>
          <select name="userData" id="userData">
            <option value="numSteps">Number of Steps</option>
            <option value="minutesActive">Minutes Active</option>
            <option value="flightsOfStairs">Flights of Stairs</option>
            <option value="numOunces">Number of Ounces</option>
            <option value="hoursSlept">Number of Hours Slept</option>
            <option value="sleepQuality">Rating of Sleep Quality</option>
          </select>
          <button class="addData">Add Data</button>
        </section>
        <section class="data user--section">
          <h2 id="userName">Community Competition</h2>
          <label>You:</label>
          <p id="userAddress" class="userContact"></p>
          <label>Community Member Average:</label>
            <p id="avgActivityDataAllUsers" class="number"></p>
        </section>
      </article>
    </main>

    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
